<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxy Battles</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <img src="Bloxy_Battles_Image.png" alt="Bloxy Battles Banner">
    </div>
    
    <!-- Formas geométricas no fundo -->
    <div class="shape" style="width: 200px; height: 200px; top: 50px; left: -100px;"></div>
    <div class="shape square" style="width: 150px; height: 150px; top: 300px; right: -75px;"></div>
    <div class="shape" style="width: 100px; height: 100px; bottom: 200px; left: 50px;"></div>
    <div class="shape" style="width: 250px; height: 250px; bottom: -50px; right: -125px;"></div>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo do Bloxy Battles">
        </div>
        <nav>
            <ul>
                <li><a href="#sobre" class="btn">Sobre</a></li>
                <li><a href="#trailer" class="btn">Trailer</a></li>
                <li><a href="https://www.roblox.com/pt/games/18411151592/Bloxy-Battles" target="_blank" class="btn btn-play">Jogar Agora</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="sobre">
            <h1>Bem-vindo ao Bloxy Battles!</h1>
            <p>O campo de batalha mais emocionante do Roblox! Forme sua equipe e domine o universo Bloxy.</p>
        </section>

        <!-- Formas geométricas decorativas na seção Sobre -->
        <div class="shape" style="width: 300px; height: 300px; top: 100px; left: -150px;"></div>
        <div class="shape square" style="width: 150px; height: 150px; top: 200px; right: -75px;"></div>

        <section id="trailer">
            <h2>Trailer Oficial</h2>
            <div class="video-container">
                <iframe 
                    src="https://www.youtube.com/embed/id9ptk5jzrM" 
                    title="Trailer do Bloxy Battles" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
        </section>

        <!-- Formas geométricas decorativas na seção Trailer -->
        <div class="shape" style="width: 200px; height: 200px; bottom: 300px; left: 30px;"></div>
        <div class="shape square" style="width: 250px; height: 250px; bottom: 100px; right: -125px;"></div>
    </main>
</body>
</html>
